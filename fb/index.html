<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class=logo_text href="https://facebook.com">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td>Email or Mobile</td>
                            <td>Password</td>
                        </tr>
                        <tr>
                            <td><input type="email"></td>
                            <td><input type="text"></td>
                            <td><input type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href=index.html style="color: #a0bcf0; text-decoration: none;">Forgot account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="image">
                <img src="fb-home.jpeg" width="100%" height="630px" alt="">                
            </div>
            <div class="signUp">
                <form action="" id="signup-form">
                    <table class="details">
                        <tr>
                            <td><h2 style="color: #0e2853; ">Create an account</h2></td>
                        </tr>
                        <tr>
                            <td><a>Its quick and easy</a></td>
                        </tr>
                        <tr><td><h3></h3></td></tr>
                        <tr>
                            <td><input name="fname" style="width: 150px; height: 30px;" type="text" placeholder="First name">
                                <input name="lname" style="width:150px; height: 30px;" type="text" placeholder="Last name">
                            </td>
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td><input name="email" style="width:312px; height: 30px;" type="text" placeholder="Email"></td>
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td><input id="password-form" name="password" style="width:312px; height: 30px;" type="password" placeholder="New password"></td>
                        </tr>
                        <tr>
                            <td><input name="confirmPassword" style="width:312px; height: 30px;" type="password" placeholder="Confirm password"></td>
                        </tr>
                        <tr>
                            <td><a>Birthday</a></td>
                        </tr>
                        <tr><td><h1></h1></td></tr>
                        <tr>
                            <td>
                                <select id="Month" name="month">
                                    <option value="">Month</option>
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                </select>
                                <select id="Day" name="day">
                                    <option value="">Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <select id="Year" name="year">
                                    <option value="">Year</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><a>Gender</a></td>
                        </tr>
                        <tr><td><h4></h4></td></tr>
                        <tr>
                            <td>
                                <input type="radio" name="Gender" id="Male" value="Male">
                                <label for="Male">Male</label>
                                <input type="radio" name="Gender" id="Female" value="Female">
                                <label for="Female">Female</label>
                                <input type="radio" name="Gender" id="Custom" value="Custom">
                                <label for="Custom">Custom</label>
                            </td>                        
                        </tr>
                        <tr><td><h6></h6></td></tr>
                        <tr><td><button style="width:150px; border-color:white ; border-radius:5px; height: 40px; background:green; color:white; font-size:18px;" >Sign Up</button></td></tr>
                    </table>
                </form>
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
