<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <button onclick="display()">Click here</button>
    <h1 id="out"></h1>
    <input type="button" value="Create" onclick="create()">
    <input type="button" value="Remove" onclick="remove()">
    <button onclick="color()">Click</button>
    <br>
    <div id="div1" style="height:100px;width:100px;"></div>
    
    <script>
        var heading=document.createElement('h1');
        function create(){
            heading.innerHTML="Hi";
            document.body.appendChild(heading);
        }
        function remove(){
            heading.remove();
        }
        function display(){
            input=document.getElementById("inp").value
            document.getElementById("out").innerHTML=input

        }
        function color(){
            document.getElementById("div1").style.background="indianred";
        }
    </script>
</body>
</html>
