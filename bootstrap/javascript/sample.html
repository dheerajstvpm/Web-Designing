<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Don't click here</button>
    <div id="box" style="width:300px ; height: 300px; border:1px solid black; background-color:white">

    </div>
    <input type="text" id="inp">
    <p style="display:none ;" id="error">Enter minimum 4 characters</p>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                alert("You clicked there didn't you.")
                $("#box").toggle({"background":"indianred"})
            })
            $('#btn').mouseenter(function(){
                $("body").css({"background":"indianred"})
                $(this).css({"background":"aquamarine"})
                
            })
            $('#btn').mouseleave(function(){
                $("body").css({"background":"transparent"})
                $(this).css({"background":"transparent"})
                
            })
            $("#inp").blur(function(){
                text=$(this).val()
                if(text.length<4){
                    $("#error").show()
                }else{
                    $('#error').hide()
                }
            })
        })
    </script>
</body>
</html>
